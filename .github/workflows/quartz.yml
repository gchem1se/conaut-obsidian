name: Build Quartz Site
on:
 # push:
 #   branches: ["main"]
 workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Build
        uses: konstfish/quartz-build-action@v1
        with:
          source: .
          page_title: "ConAut"
          destination: dist
      - name: Set homepage
        run: |
          ls
          mv /github/workspace/dist/content/Introduzione.md /github/workspace/dist/content/index.md
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
         path: dist
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
