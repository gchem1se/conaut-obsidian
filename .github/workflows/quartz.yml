name: Build Quartz Site
on:
 # push:
 #   branches: ["main"]
  workflow_dispatch:
jobs:
  build:
    permissions:
        contents: read
        pages: write
        id-token: write
    runs-on: ubuntu-latest
     steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Build
        uses: konstfish/quartz-build-action@v1
        with:
          source: .
          destination: dist
          page_title: "ConAut"
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          # Artifact name
          name: gh-pages-artfct
          path: dist
  deploy:
    # Add a dependency to the build job
    needs: build
    permissions:
        contents: read
        pages: write
        id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 
        with:
          artifact_name: gh-pages-artfct
